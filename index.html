<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="intro">

    <!-- top part of page -->
    <div class="pitch">
      <h1 class="pitch__title">Learn to code by watching others</h1>

      <p class="pitch__text">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </div>

    <div class="wrapper">

      <!-- middle offer section mobile -->
      <div class="offer">
        <p class="offer__text"><span class="semi-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <!-- sign up form -->
      <div class="signup">
        <form class="signup__form" action="/">
          <div class="signup__control">
            <label for="firstname"></label>
            <input type="text" class="signup__enter" placeholder="First Name" name="firstname" id="firstname">
            <div class="signup__error"></div>
          </div>
          <div class="signup__control">
            <label for="lastname"></label>
            <input type="text" class="signup__enter" placeholder="Last Name" name="lastname" id="lastname">
            <div class="signup__error"></div>
          </div>
          <div class="signup__control">
            <label for="email"></label>
            <input type="email" class="signup__enter" placeholder="Email Address" name="email" id="email">
            <div class="signup__error"></div>
          </div>
          <div class="signup__control">
            <label for="password"></label>
            <input type="password" class="signup__enter" placeholder="Password" name="password" id="password">
            <div class="signup__error"></div>
          </div>
          <!-- <input type="button" class="signup__button" value="Claim your free trial"> -->
          <input type="submit" class="signup__button" value="Claim your free trial">
       </form>

      <p class="signup__terms">By clicking the button, you are agreeing to our <span class="signup__terms--bold">Terms and Services</span>
      </p>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
